.accordion-content.active {

}
.card-grid {

  margin-top: 1rem;

.card {

  padding: 1rem;

}
.card h3 {
  font-size: 1rem;
  margin: 0.25rem 0;
}
.card p {
  font-size: 0.85rem;
  margin: 0.25rem 0;
  color: #555;
}
.card .otu {
  font-size: 0.85rem;
  font-weight: bold;
  color: #333;
  margin-bottom: 0.5rem;
}
.card .sources {
  margin-top: 0.5rem;
  padding-top: 0.5rem;
  border-top: 1px solid #ccc;
  font-size: 0.8rem;
  font-style: italic;
  color: #666;
}
</style>

// --- CSV Parser ---
function parseCSV(text) {
  const rows = [];
  const lines = text.split(/\r?\n/);
  for (const line of lines) {
    if (!line.trim()) continue;
    const fields = [];
    let field = '';
    let inQuotes = false;
    for (let i = 0; i < line.length; i++) {
      const char = line[i];
      if (char === '"') {
        if (inQuotes && line[i+1] === '"') { field+='"'; i++; }
        else { inQuotes = !inQuotes; }
      } else if (char === ',' && !inQuotes) {
        fields.push(field);
        field = '';
      } else { field += char; }
    }
    fields.push(field);
    rows.push(fields);
  }
  const headers = rows[0];
  return rows.slice(1).map(row => {
    const obj = {};
    headers.forEach((h, idx) => obj[h.trim()] = row[idx]?.trim() || '');
    return obj;
  });
}

// --- Accordion Header Generator ---
function createAccordionHeader(text) {
  const header = document.createElement('div');
  const content = document.createElement('div');
  header.className = 'accordion-header';
  content.className = 'accordion-content';
  header.setAttribute('aria-expanded','false');
  header.textContent = text;

  header.addEventListener('click', () => {
    const expanded = header.getAttribute('aria-expanded') === 'true';
    const siblings = header.parentElement.querySelectorAll('.accordion-header');
    siblings.forEach(sib => {
      sib.setAttribute('aria-expanded','false');
      sib.nextElementSibling.classList.remove('active');
    });
    if (!expanded) { header.setAttribute('aria-expanded','true'); content.classList.add('active'); }
  });

  return { header, content };
}

// --- Render ---
function renderAccordion(searchTerm='', filter='') {
  const container = document.getElementById('accordion-container');
  container.innerHTML = '';
  const search = searchTerm.toLowerCase();

  for (const phylum in data) {
    const {header: phylumHeader, content: phylumContent} = createAccordionHeader(phylum);

    for (const cls in data[phylum]) {
      const {header: classHeader, content: classContent} = createAccordionHeader(cls);

      for (const ord in data[phylum][cls]) {
        const {header: orderHeader, content: orderContent} = createAccordionHeader(ord);
        const grid = document.createElement('div');
        grid.className = 'card-grid';

        data[phylum][cls][ord].forEach(item => {

  
          if (search && !item.title.toLowerCase().includes(search)) return;

          const hasPathogen = item['Pathogenic Species'] && item['Pathogenic Species'].trim() !== '';
          if (filter === 'yes' && !hasPathogen) return;
          if (filter === 'no' && hasPathogen) return;

          const card = document.createElement('div');
          card.className = 'card';
          let html = `<h3>${item.title}</h3>`;
          html += `<div class="otu">OTU: ${item.OTU}</div>`;
          if(item['Pathogenic Species']) html+=`<p>Pathogenic Species: ${item['Pathogenic Species']}</p>`;
          if(item['Culturable Species']) html+=`<p>Culturable Species: ${item['Culturable Species']}</p>`;
          if(item['Environmental Sources']) html+=`<p>Environmental Sources: ${item['Environmental Sources']}</p>`;
          if(item['Human Disease Impact']) html+=`<p>Human Disease Impact: ${item['Human Disease Impact']}</p>`;
          if(item['Endosymbiont Species']) html+=`<p>Endosymbiont Species: ${item['Endosymbiont Species']}</p>`;
          card.innerHTML = html;
          grid.appendChild(card);
        });

        if (grid.children.length > 0) {
          orderContent.appendChild(grid);
          classContent.appendChild(orderHeader);
          classContent.appendChild(orderContent);
        }
      }
      if (classContent.children.length > 0) {
        phylumContent.appendChild(classHeader);
        phylumContent.appendChild(classContent);
      }
    }
    if (phylumContent.children.length > 0) {
      container.appendChild(phylumHeader);
      container.appendChild(phylumContent);
    }
  }
}

// --- Build Data from CSV ---
const rows = parseCSV(csvText);
const data = {};
rows.forEach(obj => {
  const phylum = obj.Phylum, cls = obj.Class, ord = obj.Order;
  if (!phylum || !cls || !ord) return;
  if (!data[phylum]) data[phylum]={};
  if (!data[phylum][cls]) data[phylum][cls]={};
  if (!data[phylum][cls][ord]) data[phylum][cls][ord]=[];

  data[phylum][cls][ord].push({
    title: obj['Full_Name'] || obj['Genus'] || obj['OTU'],
    OTU: obj['OTU'] || 'Unknown',
    'Pathogenic Species': obj['Pathogenic Species'] || '',
    'Culturable Species': obj['Culturable Species'] || '',
    'Environmental Sources': obj['Environmental Sources'] || '',
    'Human Disease Impact': obj['Human Disease Impact'] || '',
    'Endosymbiont Species': obj['Endosymbiont Species'] || ''
  });
});

// --- Filters ---
const searchInput = document.getElementById('search');
const filterSelect = document.getElementById('pathogen-filter');

function updateFilters() {
  renderAccordion(searchInput.value, filterSelect.value);
}

searchInput.addEventListener('input', updateFilters);
filterSelect.addEventListener('change', updateFilters);

// Initial Load
renderAccordion();
</script>
